<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ui5Demo</title>
		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{"infy.ui.Ui5Demo": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
		</script>
		
         <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
 <title>Button</title>
 <script> 
      var oButton = new sap.m.Button({
                     text : "Submit",                         //text for button
                     press : function() {                    //on press event has triggered
                                alert('Alert from ' + oButton.getText())
                                       }
                         });

      oButton.placeAt('content');                           //placing in html page
 </script>
	</head>
	<body class="sapUiBody">
		<div data-sap-ui-component data-name="infy.ui.Ui5Demo" data-id="container" data-settings='{"id" : "Ui5Demo"}'></div>
		<!-- div where sapui5 Button will display -->
 <div id="content"></div> 
	</body>
</html>
